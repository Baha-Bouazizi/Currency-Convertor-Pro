<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Currency Converter</title>
    <link rel="stylesheet" href="Css/reset-password.css">
    <script src="Js/reset-password.js" defer></script>
    <!-- Firebase App (base) -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
<!-- Firebase Authentication -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
<!-- Firebase Storage -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js"></script>

</head>
<body>
    <div class="row">
        <h1>Reset Password</h1>
        <div class="form-group">
            <input type="password" name="new_password" id="new_password" required placeholder="New Password">
        </div>
        <div class="form-group">
            <input type="password" name="confirm_password" id="confirm_password" required placeholder="Confirm Password">
        </div>
        <button id="set-password-button">Set Password</button>
        <div id="reset-success" class="success-message"></div>
        <div id="reset-error" class="error-message"></div>
        <div class="footer">
            <h5><a href="login.html">Back to Login</a></h5>
            <h5><a href="register.html">Sign Up</a></h5>
        </div>
    </div>
</body>
</html>
