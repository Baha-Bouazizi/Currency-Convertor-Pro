<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password - Currency Converter</title>
    <link rel="stylesheet" href="Css/forgot-password.css">
    <script src="Js/ForgotPassword.js" defer></script>
    <!-- Firebase App (base) -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
<!-- Firebase Authentication -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
<!-- Firebase Storage -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js"></script>

</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <h6 class="information-text">Enter your registered email to reset your password.</h6>
        <div class="form-group">
            <input type="email" name="user_email" id="user_email" required placeholder="Email">
            <button id="reset-button">Reset Password</button>
        </div>
        <div id="forgot-success" class="success-message"></div>
        <div id="forgot-error" class="error-message"></div>
        <div class="footer">
            <h5><a href="register.html">Sign Up</a></h5>
            <h5><a href="login.html">Already have an account? Sign In</a></h5>
        </div>
    </div>
</body>
</html>
