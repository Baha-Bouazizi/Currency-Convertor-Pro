<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="Css/edit-profile.css">
    <script src="Js/edit-profile.js" defer></script>
    <!-- Firebase App (base) -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
<!-- Firebase Authentication -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
<!-- Firebase Storage -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js"></script>

</head>
<body>
    <div class="edit-profile-container">
        <h2>Edit Profile</h2>
        <form id="edit-profile-form">
            <div class="form-group">
                <label for="edit-username">Username:</label>
                <input type="text" id="edit-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="edit-email">Email:</label>
                <input type="email" id="edit-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="edit-profile-picture">Profile Picture:</label>
                <input type="file" id="edit-profile-picture" name="profile-picture" accept="image/*">
            </div>
            <button type="submit" class="btn">Save Changes</button>
            <button type="button" class="btn cancel-btn">Cancel</button>
        </form>
    </div>
</body>
</html>
