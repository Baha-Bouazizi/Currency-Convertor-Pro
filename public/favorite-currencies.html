<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Favorite Currencies</title>
<!-- Include Flag Icons CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.4.6/css/flag-icon.min.css">
<!-- Include custom CSS -->
<link rel="stylesheet" href="Css/fav.css"> <!-- Advanced styles -->
<script src="Js/favorite-currencies.js" defer></script>
<meta name="description" content="Manage and view details of your favorite currencies.">
   <link rel="stylesheet" href="Css/fav.css">
    <script src="Js/profile.js" defer></script>
    <script src="Js/LogiqueDeConversion/forecast.js" defer></script>
<!-- Firebase App (base) -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
<!-- Firebase Authentication -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
<!-- Firebase Storage -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js"></script>


</head>
<body>
    <div class="container">
        <div class="main-layout">
            <div class="favorite-currencies">
                <div class="header">
                    <h1>Favorite Currencies</h1>
                </div>
                <div class="main-content">
                    <div class="input-section">
                        <select id="currency-select">
                            <!-- Options will be added dynamically -->
                        </select>
                        <button id="add-favorite-btn" aria-label="Add selected currency to favorites">Add to Favorites</button>
                        <button id="reset-favorite-btn" aria-label="Reset all favorite currencies">Reset Favorites</button>
                    </div>
                    <ul id="favorites-list">
                        <!-- List of favorite currencies will be dynamically added -->
                    </ul>
                    <button id="back-to-profile-btn" aria-label="Go back to profile">Back to Profile</button>
                    <div id="cli">
                        <input type="text" id="cli-input" placeholder="e.g., add USD, remove EUR, setbase GBP">
                        <button id="cli-execute-btn" aria-label="Execute CLI command">Execute</button>
                    </div>
                    <!-- New section for currency details -->
                    <div id="currency-details">
                        <h2>Currency Details</h2>
                        <div id="currency-info">
                            <!-- Currency details will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="financial-tips">
                <h1>Financial advice</h1>
                <div id="tips-container">
                    <!-- Les conseils financiers seront ajoutÃ©s ici dynamiquement -->
                </div>
            </div>
            
            
            
        </div>
    </div>
</body>
</html>
